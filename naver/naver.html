<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./naver.css" />
  <title>로그인</title>
</head>
<body>
  <main>
    <!-- 로고 -->
    <h1><a href="/" tabindex="-1"><img class="logo" src="./logo.svg" alt="네이버" /></a></h1>
    <!-- 로그인 -->
    <section class="login-section">
      <form action="/" class="login-form">
        <fieldset>
          <legend class="sr-only"><h2>로그인</h2></legend>
          <!-- 아이디 -->
          <div role="group" class="form-input">
            <label class="sr-only" for="userEmail">아이디</label>
            <input type="email" id="userEmail" required placeholder="아이디(이메일)" name="userEmail" tabindex="1"/>
          </div>
          <!-- 비밀번호 -->
          <div role="group" class="form-input">
            <label class="sr-only" for="userPwd">비밀번호</label>
            <input type="password" id="userPwd" required placeholder="비밀번호" name="userPwd" tabindex="1" />
          </div>
          <!-- 버튼 -->
          <button type="button" class="login-button" role="button" tabindex="-1">로그인</button>

          <!-- 하위 메뉴 -->
          <div class="additional-info" role="group">
            <div class="form-checkbox">
              <input type="checkbox" id="saveLogin" name="saveLogin" tabindex="2"/>
              <label for="saveLogin">로그인 상태유지</label>
            </div>
            <div class="security-warpper">
              <a href="./ip_security.html" target="_blank" tabindex="4">IP 보안</a>
              <div class="toggle">
                <input type="checkbox" id="isIpsecurity" name="isIpSecurity"/>
                <label for="isIpsecurity"></label>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
