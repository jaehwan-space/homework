<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ON/OFF 텍스트 시스템</title>
<style>
/* 초기 상태는 OFF로 설정 */
.text-container .text {
    display: none;
}
/* input 요소가 체크되었을 때, ON 상태로 텍스트를 보여줌 */
.input:checked + .text-container .text {
    display: block;
}
</style>
</head>
<body>
<!-- input 요소와 라벨, 그리고 텍스트를 감싸는 컨테이너 -->
<input type="checkbox" id="toggle" class="input">
<div class="text-container">
    <label for="toggle">글자를 누르면 텍스트가 </label>
    <span class="text">ON</span>
    <span class="text">OFF</span>
    <label for="toggle">로 바뀝니다.</label>
</div>
</body>
</html>
